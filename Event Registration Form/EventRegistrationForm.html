  <head>

  <body>  
    <section class="py-2 register_main">
        <div class="container register">
          <div class="jumbotron">
            <h1 style="font-weight: bold;font-size: 40px;">Register for an Event</h1>
              <form class="row" >
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Event Name"
                  />
                </div>
  
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    id="inputPassword4"
                    placeholder="Organization's Name"
                  />
                </div>
  
                <div class="col-md-6 mt-2">
                  <input
                    type="email"
                    class="form-control"
                    id="inputPassword4"
                    placeholder="Email Id"
                  />
                </div>
  
                <div class="col-md-6 mt-2">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Contact No"
                  />
                </div>
  
                <div class="col-md-6 mt-2">
                  <label>Start Date</label>
                  <input
                    type="date"
                    class="form-control"
                    placeholder="Start Date"
                  />
                </div>
  
                <div class="col-md-6 mt-2">
                  <label>End Date</label>
                  <input
                    type="date"
                    class="form-control"
                    placeholder="End Date"
                  />
                </div>
                <div class="col-md-6 mt-2">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Event Start Time"
                  />
                </div>
  
                <div class="col-md-6 mt-2">
                  <input
                    type="text"
                    class="form-control"
                    id="inputPassword4"
                    placeholder="Event End Time"
                  />
                </div>
              
  
                <div class="col-md-12 mt-2">
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="2"
                    placeholder="Event Description"
                  ></textarea>
                </div>

               
  
                <div class="col-md-6 mt-2">
                  <input
                    type="number"
                    class="form-control"
                    id="inputCity"
                    placeholder="Visitor's Count"
                  />
                </div>
                <div class="col-md-3 mt-2">
                  <input
                    type="text"
                    class="form-control"
                    id="inputPassword4"
                    placeholder="Time Period"
                  />
                </div>
  
                <div class="col-md-3 mt-2">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Total Stalls"
                  />
                </div>
                <div class="col-md-6 mt-2">
                  <select id="inputState" class="form-select">
                    <option selected>Stall Categories</option>
                    <option>Food</option>
                    <option>Beverages</option>
                    <option>Commercial</option>
                  </select>
                </div>
                <div class="col-md-3 mt-2">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Stall Size"
                  />
                </div>
                <div class="col-md-3 mt-2">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Stall price"
                  />
                </div>
                <div class="col-md-6 mt-2">
                  <select id="inputState" class="form-select">
                    <option selected>Stall Categories</option>
                    <option>Food</option>
                    <option>Beverages</option>
                    <option>Commercial</option>
                  </select>
                </div>
                <div class="col-md-3 mt-2">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Stall Size"
                  />
                </div>
                <div class="col-md-3 mt-2">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Stall price"
                  />
                </div>
                <div class="col-md-6 mt-2">
                  <select id="inputState" class="form-select">
                    <option selected>Stall Categories</option>
                    <option>Food</option>
                    <option>Beverages</option>
                    <option>Commercial</option>
                  </select>
                </div>
                <div class="col-md-3 mt-2">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Stall Size"
                  />
                </div>
                <div class="col-md-3 mt-2">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Stall price"
                  />
                </div>
                <div class="col-md-6 mt-2">
                  <input
                    type="textarea"
                    class="form-control"
                    placeholder="Venue"
                  />
                </div>
  
                <div class="col-md-4 mt-2">
                  <select id="inputState" class="form-select">
                    <option selected>Ahmedabad</option>
                    <option>Surat</option>
                    <option>Mumbai</option>
                  </select>
                </div>
  
                <div class="col-md-2 mt-2">
                  <input
                    type="text"
                    class="form-control"
                    id="inputZip"
                    placeholder="Zip"
                  />
                </div>
  
                <div class="col-md-6 mt-3">
                  <label>Event Poster</label>
                  <input type="file" class="form-control" />
                </div>
                <div class="col-md-6 mt-3">
                  <label>Floor Plan</label>
                  <input type="file" class="form-control" />
                </div>

                <div class="col-md-12 mt-2">
                  <input type="checkbox" checked /><span>  Agree to the <a href="#">Terms and Conditions</a> </span>
                </div>
  
                <button type="button" class="btn mt-3" style="background-color: orange!important;color: white;" >
                  Register an event
                </button>
                <p class="m-2">Already have an Account ? Sign in</p>
              </form>
            </div>
          </div>
