<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booth Booking Form</title>
    <link rel="stylesheet" href="booth-booking-form.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <div class="signupFrm">
        <form action="" class="form row">
            <p class="title">Booth Booking Form</p>
            <p class="subTitle">To reserve place please complete and submit the booking form.</p>

            <label class="form-label form-label-top" for="name">First Name :</label>
            <div class="inputContainer">
                <input type="text" class="input" placeholder="a" pattern=[A-Z\sa-z]{3,20} required>
                <label for="" class="label">First Name</label>
            </div>

            <label class="form-label form-label-top" for="name">Last Name :</label>
            <div class="inputContainer">
                <input type="text" class="input" placeholder="a" pattern=[A-Z\sa-z]{3,20} required>
                <label for="" class="label">Last Name</label>
            </div>

            <label class="form-label form-label-top" for="name">Email :</label>
            <div class="inputContainer">
                <input type="text" class="input" placeholder="a" required>
                <label for="" class="label">Email</label>
            </div>

            <label class="form-label form-label-top" for="name">Mobile No :</label>
            <div class="inputContainer">
                <input type="text" class="input" placeholder="a" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
                <label for="" class="label">Mobile No</label>
            </div>


            <div class="col-md-6 booth-size">
                <label class="form-label form-label-top" for="name">Booth Size :</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Size</option>
                    <option value="1">10 X 10</option>
                    <option value="2">10 X 10</option>
                    <option value="3">10 X 10</option>
                  </select>
            </div>

            <div class="col-md-6 booth-type">
                <label class="form-label form-label-top" for="name">Booth Type :</label>
                <div class="inputContainer">
                    <input type="text" class="input" placeholder="a">
                    <label for="" class="label">Booth Type</label>
                </div>
            </div>

            <label class="form-label form-label-top" for="name">Booth Details :</label>
            <div class="inputContainer">
                <input type="text" class="input" placeholder="a">
                <label for="" class="label">Booth Details</label>
            </div>

            <input type="button" class="submitBtn" value="Submit" data-bs-toggle="modal" data-bs-target="#staticBackdrop">


        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Booking Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Also try this advanced services:</p>
                    <table class="table table-striped">
                        <tr>
                            <td colspan="6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="pamplet" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      Pamplet Distribution 
                                    </label>
                                </div>
                            </td>
                            <td>
                                <span style="float: inline-end;">Rs. 400</span>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="pamplet" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      Booth Decoration 
                                    </label>
                                </div>
                            </td>
                            <td>
                                <span style="float: inline-end;">Rs. 800</span>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Payment</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
